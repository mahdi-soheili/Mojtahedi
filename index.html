<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صلوات شمار برای مادر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;900&family=Lalezar&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3e2723, #1a0e0a);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto;
            position: relative;
            padding: 20px 0;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Background pattern */
        .bg-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(62, 39, 35, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
        }
        
        /* Islamic pattern */
        .islamic-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20,5 L25,15 L35,15 L27,22 L30,32 L20,25 L10,32 L13,22 L5,15 L15,15 Z' fill='none' stroke='%23d4af37' stroke-width='0.5' opacity='0.2'/%3E%3C/svg%3E");
            opacity: 0.2;
            z-index: 1;
        }
        
        /* Header */
        .header {
            position: relative;
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 30px;
            z-index: 3;
        }
        
        .header-title {
            font-family: 'Lalezar', cursive;
            font-size: 2.5rem;
            color: #f9f295;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        
        .header-subtitle {
            font-size: 1.2rem;
            color: #d7ccc8;
        }
        
        /* Main container */
        .main-container {
            background: rgba(62, 39, 35, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 3;
            margin-bottom: 30px;
        }
        
        /* Salavat counter */
        .salavat-counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .counter-display {
            font-size: 3rem;
            font-weight: 700;
            color: #f9f295;
            margin-bottom: 20px;
        }
        
        .salavat-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37, #f9f295, #d4af37);
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }
        
        .salavat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .salavat-button:active {
            transform: scale(0.95);
        }
        
        .salavat-button i {
            font-size: 3rem;
            color: #3e2723;
        }
        
        .salavat-text {
            font-size: 1.5rem;
            color: #d7ccc8;
            margin-top: 10px;
        }
        
        /* Multiple salavat section */
        .multiple-salavat {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #f9f295;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .salavat-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .salavat-option {
            background: rgba(46, 34, 30, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 10px 20px;
            color: #e0e0e0;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        
        .salavat-option:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-3px);
        }
        
        .salavat-option.selected {
            background: rgba(212, 175, 55, 0.4);
            border-color: #d4af37;
        }
        
        .add-multiple-btn {
            display: block;
            margin: 0 auto;
            background: linear-gradient(135deg, #d4af37, #f9f295, #d4af37);
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #3e2723;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .add-multiple-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Custom salavat section */
        .custom-salavat {
            margin-bottom: 30px;
        }
        
        .custom-input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .custom-input {
            background: rgba(46, 34, 30, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 10px 15px;
            color: #e0e0e0;
            width: 150px;
            text-align: center;
        }
        
        .custom-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .add-custom-btn {
            background: linear-gradient(135deg, #d4af37, #f9f295, #d4af37);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #3e2723;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .add-custom-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* User name section */
        .user-name-section {
            margin-bottom: 30px;
        }
        
        .user-input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .user-input {
            background: rgba(46, 34, 30, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 10px 15px;
            color: #e0e0e0;
            width: 200px;
            text-align: center;
        }
        
        .user-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .set-name-btn {
            background: linear-gradient(135deg, #d4af37, #f9f295, #d4af37);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #3e2723;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .set-name-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .current-user {
            text-align: center;
            color: #d7ccc8;
            font-size: 1.1rem;
        }
        
        .current-user span {
            color: #f9f295;
            font-weight: 500;
        }
        
        /* Report section */
        .report-section {
            background: rgba(46, 34, 30, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .report-title {
            font-size: 1.5rem;
            color: #f9f295;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .report-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .report-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .report-item:last-child {
            border-bottom: none;
        }
        
        .report-user {
            font-weight: 500;
            color: #e0e0e0;
        }
        
        .report-count {
            color: #f9f295;
            font-weight: 700;
        }
        
        .report-time {
            color: #a0a0b0;
            font-size: 0.9rem;
        }
        
        .empty-report {
            text-align: center;
            color: #a0a0b0;
            padding: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .main-container {
                padding: 20px 15px;
            }
            
            .counter-display {
                font-size: 2.5rem;
            }
            
            .salavat-button {
                width: 120px;
                height: 120px;
            }
            
            .salavat-button i {
                font-size: 2.5rem;
            }
            
            .salavat-text {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .custom-input {
                width: 120px;
            }
            
            .user-input {
                width: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.8rem;
            }
            
            .counter-display {
                font-size: 2rem;
            }
            
            .salavat-button {
                width: 100px;
                height: 100px;
            }
            
            .salavat-button i {
                font-size: 2rem;
            }
            
            .salavat-options {
                gap: 10px;
            }
            
            .salavat-option {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .custom-input {
                width: 100px;
            }
            
            .user-input {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Background pattern -->
    <div class="bg-pattern"></div>
    <div class="islamic-pattern"></div>
    
    <!-- Header -->
    <div class="header">
        <h1 class="header-title">صلوات شمار برای مادر</h1>
        <p class="header-subtitle">به مناسبت چهلمین روز درگذشت حاجیه خانم مجتهدی</p>
    </div>
    
    <!-- Main container -->
    <div class="main-container">
        <!-- Salavat counter -->
        <div class="salavat-counter">
            <div class="counter-display" id="counter">0</div>
            <button class="salavat-button" id="singleSalavat">
                <i class="fas fa-hands-praying"></i>
            </button>
            <p class="salavat-text">صلوات</p>
        </div>
        
        <!-- Multiple salavat section -->
        <div class="multiple-salavat">
            <h2 class="section-title">صلوات multiple</h2>
            <div class="salavat-options">
                <div class="salavat-option" data-count="10">10 صلوات</div>
                <div class="salavat-option" data-count="100">100 صلوات</div>
                <div class="salavat-option" data-count="1000">1000 صلوات</div>
            </div>
            <button class="add-multiple-btn" id="addMultiple">افزودن صلوات‌های انتخاب شده</button>
        </div>
        
        <!-- Custom salavat section -->
        <div class="custom-salavat">
            <h2 class="section-title">صلوات دلخواه</h2>
            <div class="custom-input-group">
                <input type="number" class="custom-input" id="customCount" placeholder="تعداد صلوات" min="1">
                <button class="add-custom-btn" id="addCustom">افزودن</button>
            </div>
        </div>
        
        <!-- User name section -->
        <div class="user-name-section">
            <h2 class="section-title">نام شما</h2>
            <div class="user-input-group">
                <input type="text" class="user-input" id="userName" placeholder="نام خود را وارد کنید">
                <button class="set-name-btn" id="setName">ثبت نام</button>
            </div>
            <div class="current-user" id="currentUser">نام کاربر: <span>مهمان</span></div>
        </div>
    </div>
    
    <!-- Report section -->
    <div class="report-section">
        <h2 class="report-title">گزارش صلوات‌ها</h2>
        <div class="report-list" id="reportList">
            <div class="empty-report">هیچ صلواتی ثبت نشده است</div>
        </div>
    </div>
    
    <script>
        // Initialize data
        let salavatCounter = 0;
        let selectedMultipleCount = 0;
        let userName = "مهمان";
        let salavatReports = [];
        
        // DOM elements
        const counterElement = document.getElementById('counter');
        const singleSalavatBtn = document.getElementById('singleSalavat');
        const salavatOptions = document.querySelectorAll('.salavat-option');
        const addMultipleBtn = document.getElementById('addMultiple');
        const customCountInput = document.getElementById('customCount');
        const addCustomBtn = document.getElementById('addCustom');
        const userNameInput = document.getElementById('userName');
        const setNameBtn = document.getElementById('setName');
        const currentUserElement = document.getElementById('currentUser');
        const reportListElement = document.getElementById('reportList');
        
        // Load data from localStorage
        function loadData() {
            const savedCounter = localStorage.getItem('salavatCounter');
            const savedUserName = localStorage.getItem('userName');
            const savedReports = localStorage.getItem('salavatReports');
            
            if (savedCounter) {
                salavatCounter = parseInt(savedCounter);
                counterElement.textContent = salavatCounter;
            }
            
            if (savedUserName) {
                userName = savedUserName;
                currentUserElement.querySelector('span').textContent = userName;
                userNameInput.value = userName;
            }
            
            if (savedReports) {
                salavatReports = JSON.parse(savedReports);
                updateReportList();
            }
        }
        
        // Save data to localStorage
        function saveData() {
            localStorage.setItem('salavatCounter', salavatCounter);
            localStorage.setItem('userName', userName);
            localStorage.setItem('salavatReports', JSON.stringify(salavatReports));
        }
        
        // Update counter display
        function updateCounter() {
            counterElement.textContent = salavatCounter;
        }
        
        // Add salavat report
        function addSalavatReport(count) {
            const report = {
                name: userName,
                count: count,
                timestamp: new Date()
            };
            
            salavatReports.unshift(report);
            
            // Keep only the last 20 reports
            if (salavatReports.length > 20) {
                salavatReports = salavatReports.slice(0, 20);
            }
            
            updateReportList();
            saveData();
        }
        
        // Update report list
        function updateReportList() {
            if (salavatReports.length === 0) {
                reportListElement.innerHTML = '<div class="empty-report">هیچ صلواتی ثبت نشده است</div>';
                return;
            }
            
            reportListElement.innerHTML = '';
            
            salavatReports.forEach(report => {
                const reportItem = document.createElement('div');
                reportItem.className = 'report-item';
                
                const timeAgo = getTimeAgo(report.timestamp);
                
                reportItem.innerHTML = `
                    <div class="report-user">${report.name}</div>
                    <div class="report-count">${report.count} صلوات</div>
                    <div class="report-time">${timeAgo}</div>
                `;
                
                reportListElement.appendChild(reportItem);
            });
        }
        
        // Get time ago string
        function getTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return `همین الان`;
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} دقیقه پیش`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} ساعت پیش`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days} روز پیش`;
            }
        }
        
        // Single salavat button click
        singleSalavatBtn.addEventListener('click', () => {
            salavatCounter++;
            updateCounter();
            addSalavatReport(1);
            saveData();
        });
        
        // Salavat options click
        salavatOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selected class from all options
                salavatOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                option.classList.add('selected');
                
                // Set the selected count
                selectedMultipleCount = parseInt(option.dataset.count);
            });
        });
        
        // Add multiple salavats button click
        addMultipleBtn.addEventListener('click', () => {
            if (selectedMultipleCount > 0) {
                salavatCounter += selectedMultipleCount;
                updateCounter();
                addSalavatReport(selectedMultipleCount);
                saveData();
                
                // Reset selection
                salavatOptions.forEach(opt => opt.classList.remove('selected'));
                selectedMultipleCount = 0;
            }
        });
        
        // Add custom salavat button click
        addCustomBtn.addEventListener('click', () => {
            const customCount = parseInt(customCountInput.value);
            
            if (customCount && customCount > 0) {
                salavatCounter += customCount;
                updateCounter();
                addSalavatReport(customCount);
                saveData();
                
                // Clear input
                customCountInput.value = '';
            }
        });
        
        // Set name button click
        setNameBtn.addEventListener('click', () => {
            const newName = userNameInput.value.trim();
            
            if (newName) {
                userName = newName;
                currentUserElement.querySelector('span').textContent = userName;
                saveData();
            }
        });
        
        // Load data when page loads
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
