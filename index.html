<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صلوات شمار برای مادر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;900&family=Lalezar&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3e2723, #1a0e0a);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto;
            position: relative;
            padding: 20px 0;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Background pattern */
        .bg-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(62, 39, 35, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
        }
        
        /* Islamic pattern */
        .islamic-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20,5 L25,15 L35,15 L27,22 L30,32 L20,25 L10,32 L13,22 L5,15 L15,15 Z' fill='none' stroke='%23d4af37' stroke-width='0.5' opacity='0.2'/%3E%3C/svg%3E");
            opacity: 0.2;
            z-index: 1;
        }
        
        /* Header */
        .header {
            position: relative;
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 30px;
            z-index: 3;
        }
        
        .header-title {
            font-family: 'Lalezar', cursive;
            font-size: 2.5rem;
            color: #f9f295;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }
        
        .header-subtitle {
            font-size: 1.2rem;
            color: #d7ccc8;
        }
        
        /* Main container */
        .main-container {
            background: rgba(62, 39, 35, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 3;
            margin-bottom: 30px;
        }
        
        /* User name section - moved up */
        .user-name-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #f9f295;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .user-input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .user-input {
            background: rgba(46, 34, 30, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 10px 15px;
            color: #e0e0e0;
            width: 200px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .user-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .set-name-btn {
            background: linear-gradient(135deg, #d4af37, #f9f295, #d4af37);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #3e2723;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .set-name-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .current-user {
            text-align: center;
            color: #d7ccc8;
            font-size: 1.1rem;
        }
        
        .current-user span {
            color: #f9f295;
            font-weight: 500;
        }
        
        /* Salavat counter */
        .salavat-counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .counter-display {
            font-size: 3rem;
            font-weight: 700;
            color: #f9f295;
            margin-bottom: 20px;
        }
        
        .salavat-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37, #f9f295, #d4af37);
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }
        
        .salavat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .salavat-button:active {
            transform: scale(0.95);
        }
        
        .salavat-button i {
            font-size: 3rem;
            color: #3e2723;
        }
        
        .salavat-text {
            font-size: 1.5rem;
            color: #d7ccc8;
            margin-top: 10px;
        }
        
        .single-salavat-count {
            font-size: 1.2rem;
            color: #f9f295;
            margin-top: 10px;
        }
        
        .submit-single-btn {
            background: linear-gradient(135deg, #d4af37, #f9f295, #d4af37);
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #3e2723;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 15px;
        }
        
        .submit-single-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Multiple salavat section */
        .multiple-salavat {
            margin-bottom: 30px;
        }
        
        .salavat-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .salavat-option {
            background: rgba(46, 34, 30, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 10px 20px;
            color: #e0e0e0;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        
        .salavat-option:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: translateY(-3px);
        }
        
        .salavat-option.selected {
            background: rgba(212, 175, 55, 0.4);
            border-color: #d4af37;
        }
        
        .add-multiple-btn {
            display: block;
            margin: 0 auto;
            background: linear-gradient(135deg, #d4af37, #f9f295, #d4af37);
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #3e2723;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .add-multiple-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Custom salavat section */
        .custom-salavat {
            margin-bottom: 30px;
        }
        
        .custom-input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .custom-input {
            background: rgba(46, 34, 30, 0.7);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            padding: 10px 15px;
            color: #e0e0e0;
            width: 150px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .custom-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .add-custom-btn {
            background: linear-gradient(135deg, #d4af37, #f9f295, #d4af37);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #3e2723;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .add-custom-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Report section */
        .report-section {
            background: rgba(46, 34, 30, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .report-title {
            font-size: 1.5rem;
            color: #f9f295;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .report-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .report-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .report-item:last-child {
            border-bottom: none;
        }
        
        .report-user {
            font-weight: 500;
            color: #e0e0e0;
        }
        
        .report-count {
            color: #f9f295;
            font-weight: 700;
        }
        
        .report-time {
            color: #a0a0b0;
            font-size: 0.9rem;
        }
        
        .empty-report {
            text-align: center;
            color: #a0a0b0;
            padding: 20px;
        }
        
        /* Connection status */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 1000;
        }
        
        .connected {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
        }
        
        .disconnected {
            background-color: rgba(244, 67, 54, 0.8);
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .main-container {
                padding: 20px 15px;
            }
            
            .counter-display {
                font-size: 2.5rem;
            }
            
            .salavat-button {
                width: 120px;
                height: 120px;
            }
            
            .salavat-button i {
                font-size: 2.5rem;
            }
            
            .salavat-text {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 1.3rem;
            }
            
            .custom-input {
                width: 120px;
            }
            
            .user-input {
                width: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.8rem;
            }
            
            .counter-display {
                font-size: 2rem;
            }
            
            .salavat-button {
                width: 100px;
                height: 100px;
            }
            
            .salavat-button i {
                font-size: 2rem;
            }
            
            .salavat-options {
                gap: 10px;
            }
            
            .salavat-option {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .custom-input {
                width: 100px;
            }
            
            .user-input {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Background pattern -->
    <div class="bg-pattern"></div>
    <div class="islamic-pattern"></div>
    
    <!-- Connection status -->
    <div class="connection-status disconnected" id="connectionStatus">در حال اتصال به سرور...</div>
    
    <!-- Header -->
    <div class="header">
        <h1 class="header-title">صلوات شمار برای مادر</h1>
        <p class="header-subtitle">به مناسبت چهلمین روز درگذشت حاجیه خانم مجتهدی</p>
    </div>
    
    <!-- Main container -->
    <div class="main-container">
        <!-- User name section - moved up -->
        <div class="user-name-section">
            <h2 class="section-title">در صورت تمایل نام خود را وارد کنید</h2>
            <div class="user-input-group">
                <input type="text" class="user-input" id="userName" placeholder="نام شما">
                <button class="set-name-btn" id="setName">ثبت نام</button>
            </div>
            <div class="current-user" id="currentUser">نام کاربر: <span>مهمان</span></div>
        </div>
        
        <!-- Salavat counter -->
        <div class="salavat-counter">
            <div class="counter-display" id="counter">0</div>
            <button class="salavat-button" id="singleSalavat">
                <i class="fas fa-hands-praying"></i>
            </button>
            <p class="salavat-text">صلوات</p>
            <div class="single-salavat-count" id="singleSalavatCount">صلوات‌های شما: 0</div>
            <button class="submit-single-btn" id="submitSingle">ثبت صلوات‌های تکی</button>
        </div>
        
        <!-- Multiple salavat section -->
        <div class="multiple-salavat">
            <h2 class="section-title">انتخاب صلوات</h2>
            <div class="salavat-options">
                <div class="salavat-option" data-count="10">10 صلوات</div>
                <div class="salavat-option" data-count="100">100 صلوات</div>
                <div class="salavat-option" data-count="1000">1000 صلوات</div>
            </div>
            <button class="add-multiple-btn" id="addMultiple">افزودن صلوات‌های انتخاب شده</button>
        </div>
        
        <!-- Custom salavat section -->
        <div class="custom-salavat">
            <h2 class="section-title">صلوات دلخواه</h2>
            <div class="custom-input-group">
                <input type="number" class="custom-input" id="customCount" placeholder="تعداد" min="1">
                <button class="add-custom-btn" id="addCustom">افزودن</button>
            </div>
        </div>
    </div>
    
    <!-- Report section -->
    <div class="report-section">
        <h2 class="report-title">گزارش صلوات‌ها</h2>
        <div class="report-list" id="reportList">
            <div class="empty-report">در حال بارگذاری گزارش‌ها...</div>
        </div>
    </div>
    
    <script>
        // Initialize data
        let salavatCounter = 0;
        let selectedMultipleCount = 0;
        let userName = "مهمان";
        let salavatReports = [];
        let singleSalavatCount = 0; // For accumulating single salavats
        
        // DOM elements
        const counterElement = document.getElementById('counter');
        const singleSalavatBtn = document.getElementById('singleSalavat');
        const submitSingleBtn = document.getElementById('submitSingle');
        const singleSalavatCountElement = document.getElementById('singleSalavatCount');
        const salavatOptions = document.querySelectorAll('.salavat-option');
        const addMultipleBtn = document.getElementById('addMultiple');
        const customCountInput = document.getElementById('customCount');
        const addCustomBtn = document.getElementById('addCustom');
        const userNameInput = document.getElementById('userName');
        const setNameBtn = document.getElementById('setName');
        const currentUserElement = document.getElementById('currentUser');
        const reportListElement = document.getElementById('reportList');
        const connectionStatusElement = document.getElementById('connectionStatus');
        
        // GitHub Gist configuration
        const gistId = "5739091180bc5ef5c5b1ac8d549b70dd";
        const gistFilename = "salavat.json";
        const githubToken = "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";
        
        // Load data from localStorage
        function loadLocalData() {
            const savedUserName = localStorage.getItem('userName');
            
            if (savedUserName) {
                userName = savedUserName;
                currentUserElement.querySelector('span').textContent = userName;
                userNameInput.value = userName;
            }
        }
        
        // Save data to localStorage
        function saveLocalData() {
            localStorage.setItem('userName', userName);
        }
        
        // Update counter display
        function updateCounter() {
            counterElement.textContent = salavatCounter;
        }
        
        // Update single salavat count display
        function updateSingleSalavatCount() {
            singleSalavatCountElement.textContent = `صلوات‌های شما: ${singleSalavatCount}`;
        }
        
        // Get data from GitHub Gist
        async function getDataFromGist() {
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${githubToken}`
                    }
                });
                
                if (response.ok) {
                    const gistData = await response.json();
                    const fileContent = JSON.parse(gistData.files[gistFilename].content);
                    return fileContent;
                } else {
                    console.error('Error fetching data:', response.status);
                    return [];
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }
        
        // Save data to GitHub Gist
        async function saveDataToGist(data) {
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            [gistFilename]: {
                                content: JSON.stringify(data)
                            }
                        }
                    })
                });
                
                if (response.ok) {
                    return true;
                } else {
                    console.error('Error saving data:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('Error saving data:', error);
                return false;
            }
        }
        
        // Add salavat report
        async function addSalavatReport(count) {
            const report = {
                name: userName,
                count: count,
                timestamp: new Date().toISOString()
            };
            
            // Get current data
            const currentData = await getDataFromGist();
            
            // Add new report
            currentData.push(report);
            
            // Save updated data
            const success = await saveDataToGist(currentData);
            
            if (success) {
                updateReportList();
                
                // Calculate total salavat count
                const totalSalavat = currentData.reduce((total, report) => total + report.count, 0);
                salavatCounter = totalSalavat;
                updateCounter();
                
                // Show connection status
                connectionStatusElement.textContent = 'متصل به سرور';
                connectionStatusElement.className = 'connection-status connected';
            } else {
                connectionStatusElement.textContent = 'خطا در اتصال به سرور';
                connectionStatusElement.className = 'connection-status disconnected';
            }
        }
        
        // Update report list
        function updateReportList() {
            if (salavatReports.length === 0) {
                reportListElement.innerHTML = '<div class="empty-report">هیچ صلواتی ثبت نشده است</div>';
                return;
            }
            
            reportListElement.innerHTML = '';
            
            // Sort reports by timestamp (newest first)
            const sortedReports = [...salavatReports].sort((a, b) => {
                return new Date(b.timestamp) - new Date(a.timestamp);
            });
            
            // Show only the last 20 reports
            const recentReports = sortedReports.slice(0, 20);
            
            recentReports.forEach(report => {
                const reportItem = document.createElement('div');
                reportItem.className = 'report-item';
                
                const timeAgo = getTimeAgo(new Date(report.timestamp));
                
                reportItem.innerHTML = `
                    <div class="report-user">${report.name}</div>
                    <div class="report-count">${report.count} صلوات</div>
                    <div class="report-time">${timeAgo}</div>
                `;
                
                reportListElement.appendChild(reportItem);
            });
        }
        
        // Get time ago string
        function getTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return `همین الان`;
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} دقیقه پیش`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} ساعت پیش`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days} روز پیش`;
            }
        }
        
        // Load data from server
        async function loadDataFromServer() {
            connectionStatusElement.textContent = 'در حال بارگذاری داده‌ها...';
            connectionStatusElement.className = 'connection-status disconnected';
            
            const data = await getDataFromGist();
            
            if (data && Array.isArray(data)) {
                salavatReports = data;
                updateReportList();
                
                // Calculate total salavat count
                const totalSalavat = salavatReports.reduce((total, report) => total + report.count, 0);
                salavatCounter = totalSalavat;
                updateCounter();
                
                connectionStatusElement.textContent = 'متصل به سرور';
                connectionStatusElement.className = 'connection-status connected';
            } else {
                connectionStatusElement.textContent = 'خطا در بارگذاری داده‌ها';
                connectionStatusElement.className = 'connection-status disconnected';
            }
        }
        
        // Single salavat button click - just increment local counter
        singleSalavatBtn.addEventListener('click', () => {
            singleSalavatCount++;
            updateSingleSalavatCount();
        });
        
        // Submit single salavats button click
        submitSingleBtn.addEventListener('click', () => {
            if (singleSalavatCount > 0) {
                addSalavatReport(singleSalavatCount);
                singleSalavatCount = 0;
                updateSingleSalavatCount();
            }
        });
        
        // Salavat options click
        salavatOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selected class from all options
                salavatOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selected class to clicked option
                option.classList.add('selected');
                
                // Set the selected count
                selectedMultipleCount = parseInt(option.dataset.count);
            });
        });
        
        // Add multiple salavats button click
        addMultipleBtn.addEventListener('click', () => {
            if (selectedMultipleCount > 0) {
                addSalavatReport(selectedMultipleCount);
                
                // Reset selection
                salavatOptions.forEach(opt => opt.classList.remove('selected'));
                selectedMultipleCount = 0;
            }
        });
        
        // Add custom salavat button click
        addCustomBtn.addEventListener('click', () => {
            const customCount = parseInt(customCountInput.value);
            
            if (customCount && customCount > 0) {
                addSalavatReport(customCount);
                
                // Clear input
                customCountInput.value = '';
            }
        });
        
        // Set name button click
        setNameBtn.addEventListener('click', () => {
            const newName = userNameInput.value.trim();
            
            if (newName) {
                userName = newName;
                currentUserElement.querySelector('span').textContent = userName;
                saveLocalData();
            }
        });
        
        // Load data when page loads
        window.addEventListener('load', () => {
            loadLocalData();
            loadDataFromServer();
            
            // Refresh data every 30 seconds
            setInterval(loadDataFromServer, 30000);
        });
    </script>
</body>
</html>
